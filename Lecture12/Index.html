<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with React JSX</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS -->
</head>
<body>
    <div id="root"></div> <!-- Div ini tempat form login akan dirender -->
    
    <!-- CDN React dan ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- CDN Babel untuk mendukung JSX -->
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    
    <!-- Link ke file JS eksternal -->
    <script type="text/babel" src="scripts.js"></script>
</body>
</html>
